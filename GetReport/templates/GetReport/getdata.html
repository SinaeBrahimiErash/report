<!DOCTYPE HTML>
<html>

<head>
    <title>
        How to convert JSON data to a html
        table using JavaScript/jQuery ?
    </title>

    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
</head>

<body style="text-align:center;">

    <h1 style="color:green;">
        GeeksForGeeks
    </h1>

{#    <p id="GFG_UP" style="font-size: 15px; font-weight: bold;">#}
{#    </p>#}


    <button onclick="GFG_FUN()">
        report
    </button>

    <br><br>

    <table id="table" align="center" border="1px"></table>

    <script>
        let el_up = document.getElementById("GFG_UP");

        let list = [
    {
        "id": 5,
        "organization": "همراه اول",
        "centername": "شهرکرد",
        "date": "2024-05-18T06:52:36.024271Z",
        "subject": "بک آپ",
        "description": "رفع عیب",
        "oncall": false
    },
    {
        "id": 6,
        "organization": "ibto",
        "centername": "qom",
        "date": "2024-05-18T06:52:58.848252Z",
        "subject": "بدون نمونه",
        "description": "maridb",
        "oncall": false
    },
    {
        "id": 7,
        "organization": "انتقال خون",
        "centername": "شیراز",
        "date": "2024-05-18T06:53:31.026255Z",
        "subject": "بک آپ",
        "description": "mount",
        "oncall": false
    }
    ,
    {
        "id": 8,
        "organization": "ibto",
        "centername": "karaj",
        "date": "2024-05-18T06:56:09.401242Z",
        "subject": "mari db",
        "description": "testtt",
        "oncall": true
    }
];

        el_up.innerHTML = "Click on the button to create the "
            + "table from the JSON data.<br><br>"
            + JSON.stringify(list[0]) + "<br>"
            + JSON.stringify(list[1]) + "<br>"
            + JSON.stringify(list[2]);

        function GFG_FUN() {
            let cols = [];

            for (let i = 0; i < list.length; i++) {
                for (let k in list[i]) {
                    if (cols.indexOf(k) === -1) {

                        // Push all keys to the array
                        cols.push(k);
                    }
                }
            }

            // Create a table element
            let table = document.createElement("table");

            // Create table row tr element of a table
            let tr = table.insertRow(-1);

            for (let i = 0; i < cols.length; i++) {

                // Create the table header th element
                let theader = document.createElement("th");
                theader.innerHTML = cols[i];

                // Append columnName to the table row
                tr.appendChild(theader);
            }

            // Adding the data to the table
            for (let i = 0; i < list.length; i++) {

                // Create a new row
                trow = table.insertRow(-1);
                for (let j = 0; j < cols.length; j++) {
                    let cell = trow.insertCell(-1);

                    // Inserting the cell at particular place
                    cell.innerHTML = list[i][cols[j]];
                }
            }

            // Add the newly created table containing json data
            let el = document.getElementById("table");
            el.innerHTML = "";
            el.appendChild(table);
        }
    </script>
</body>

</html>
